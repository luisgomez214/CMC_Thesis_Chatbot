<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer â€“ Thesis Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <a href="{{ url_for('clear') }}"><img src="{{ url_for('static','CMC_logo.jpg') }}" alt="CMC Logo" class="logo"/></a>
    <h1>Thesis Chatbot</h1>
  </header>
  <main>
    <div class="chat-history">
      <h2>Your question:</h2>
      <div class="user-msg"><strong>You:</strong> {{ question }}</div>
      <h2>Answer:</h2>
      <div class="bot-msg"><div class="markdown-content">{{ answer }}</div></div>
      <a href="{{ url_for('index') }}" class="button">Ask another question</a>
    </div>
  </main>
  <footer>
    <a href="https://github.com/luisgomez214/Thesis" target="_blank">View on GitHub</a>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.markdown-content').forEach(el => {
        el.innerHTML = marked.parse(el.textContent);
      });
    });
  </script>
</body>
</html>
