<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    
    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Add Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='CMC_logo.jpg') }}" alt="CMC Logo">
        <h1>Query Results</h1>
    </header>
    <main>
        <div class="question-container">
            <h2>Question:</h2>
            <p>{{ question }}</p>
        </div>
        
        <div class="answer-container">
            <h2>Answer:</h2>
            <div id="answer-content" class="answer-content"></div>
        </div>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">Ask another question</a>
        </div>
    </main>
    
    <script>
        // Render Markdown to HTML
        document.addEventListener('DOMContentLoaded', function() {
            const answerContent = document.getElementById('answer-content');
            const rawAnswer = `{{ answer }}`;
            answerContent.innerHTML = marked.parse(rawAnswer);
        });
    </script>
</body>
</html>
